<main class="container-fluid side-collapse-container">
  <!--Modal for 'more' content-->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal" aria-labelledby="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{data[0].text[0].header}}</h4>
        </div>
        <div class="modal-body" [innerHTML]="data[0].text[0].body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!--Main jumbotron for a primary marketing message or call to action -->
  <div class="row is-flex">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
      <div class="row is-flex">
        <div class="col-lg-push-6 col-lg-6 col-md-push-6 col-md-6 col-sm-12 col-xs-12 white-panel border-push-top border-pull-left border-pull-right border-push-bottom-md border-pull-right-md">
          <h3 class="page-header">{{data[1].text[0].header}}</h3>
          <div [innerHTML]="data[1].text[0].body"></div>
          <p class="text-center"><a href="" data-toggle="modal" data-target="#myModal">More...</a></p>
        </div>
        <div class="col-lg-pull-6 col-lg-6 col-md-pull-6 col-md-6 col-sm-12 col-xs-12">
          <div class="row is-flex">
            <a [routerLink]="data[2].href">
            <div class="col-xs-12 white-panel border-pull-left border-pull-left-xs border-pull-right-xs  border-pull-left-sm
                                    border-pull-right-sm border-pull-top-md border-pull-left-md border-pull-right-md border-push-bottom-md">
              <div><i class="fa fa-external-link pull-right" aria-hidden="true"></i></div>
              <h3 class="page-header">{{data[2].text[0].header}}</h3>
              <div [innerHTML]="data[2].text[0].body"></div>
            </div>
            </a>
            <!--</div>-->
            <!--<div class="row is-flex">-->
            <a [routerLink]="data[3].href">
            <div class="col-xs-12 white-panel border-pull-left border-pull-left-xs border-pull-right-xs border-pull-left-sm border-pull-right-sm border-pull-right-md border-pull-left-md border-pull-bottom border-pull-bottom-md">
              <div><i class="fa fa-external-link pull-right" aria-hidden="true"></i></div>
              <h1><img src="../../assets/images/police.png" aria-hidden="true"
                       class="img-responsive img-centered" style="width: 20%"></h1>
              <h3 class="page-header">{{data[3].text[0].header}}</h3>
              <div [innerHTML]="data[3].text[0].body"></div>
            </div>
            </a>
          </div>
        </div>
      </div>
      <div class="row is-flex">
        <a [routerLink]="data[4].href">
        <div class="col-xs-12 white-panel border-pull-right border-pull-bottom-xs border-pull-right-md border-pull-bottom-sm">
          <div><i class="fa fa-external-link pull-right" aria-hidden="true"></i></div>
          <div>
            <img src="../../assets/images/off_proc.png" alt="Executive Committee"
                 style="width: 50%;height: 177px;" class="img-centered">
          </div>
          <h3 class="page-header">{{data[4].text[0].header}}</h3>
          <div [innerHTML]="data[4].text[0].body"></div>
        </div>
        </a>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <div class="row is-flex">
        <a [routerLink]="data[5].href">
        <div class="col-xs-12 white-panel border-pull-left border-push-top border-pull-left-md">
          <div><i class="fa fa-external-link pull-right" aria-hidden="true"></i></div>
          <h1 class="text-center"><i class="fa fa-gavel"></i></h1>
          <h3 class="page-header">{{data[5].text[0].header}}</h3>
          <div [innerHTML]="data[5].text[0].body"></div>
        </div>
        </a>
        <!--</div>-->
        <!--<div class="row is-flex">-->
        <a [routerLink]="data[6].href">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 white-panel border-pull-left border-pull-left-md">
          <div><i class="fa fa-external-link pull-right" aria-hidden="true"></i></div>
          <h3 class="page-header">{{data[6].text[0].header}}</h3>
          <div [innerHTML]="data[6].text[0].body"></div>
        </div>
        </a>
      </div>
    </div>
  </div>
</main>
