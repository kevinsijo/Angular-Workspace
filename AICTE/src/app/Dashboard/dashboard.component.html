<main class="container-fluid side-collapse-container">
  <!--Main jumbotron for a primary marketing message or call to action -->
  <div class="row is-flex">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 white-panel">
      <h3 class="page-header">Query</h3>
      <form [formGroup]="myForm" class="form-horizontal" (ngSubmit)="onSubmit(myForm.value)">
        <div class="form-group">
          <label for="inputName" class="col-sm-3 control-label hidden-xs">Institute Name</label>
          <div class="col-sm-9 col-xs-12">
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Institute Name"
              formControlName="name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Institute Type</label>
          <div class="col-sm-9 col-xs-12">
            <label class="radio-inline">
              <input
                type="radio"
                value="government"
                formControlName="insttype">Government
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="government-aided"
                formControlName="insttype">Government - Aided
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="unaided-private"
                formControlName="insttype">Unaided - Private
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Minority Institute</label>
          <div class="col-sm-9 col-xs-12">
            <label class="radio-inline">
              <input
                type="radio"
                value="yes"
                formControlName="minority"> Yes
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="no"
                formControlName="minority"> No
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Women</label>
          <div class="col-sm-9 col-xs-12">
            <label class="radio-inline">
              <input
                type="radio"
                value="yes"
                formControlName="women"> Yes
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="no"
                formControlName="women"> No
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Approval Status</label>
          <div class="col-sm-9 col-xs-12">
            <label class="radio-inline">
              <input
                type="radio"
                value="Approved"
              formControlName="ApprovalStatus"> Approved
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="Unapproved"
                formControlName="ApprovalStatus"> Unapproved
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="Closed"
                formControlName="ApprovalStatus"> Closed
            </label>
          </div>
        </div>
        <label>Year : </label>
        <select formControlName="year">
          <option disabled selected> --select an option-- </option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
        </select>
        <div class="form-group">
          <div class="col-xs-12 text-center">
            <button type="submit" class="btn btn-warning">Submit</button>
          </div>
        </div>
        <select *ngIf="collegeData" formControlName="colleges">
          <option disabled > --select an option-- </option>
          <option *ngFor="let name of collegenames" value="{{ name }}">{{ name }}</option>
        </select>
      </form>
    </div>
  </div>
  <div class="row is-flex">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 white-panel">
      <h3 class="page-header">Graph</h3>
      <div *ngIf = "loadCanvas">
            CHECK
            <canvas baseChart *ngIf = "loaded"
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]='"bar"'
                    style = "display:block; width:100%;">
            </canvas>
          </div>
    </div>
  </div>
</main>
